is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: ''}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: DRIVERS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'YIDARE,KNCMKG'}
  - name: label_2
    properties: {text: TRIPS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'YIDARE,UJSVFR'}
  - name: driverCount
    properties: {background: '#0000ff', foreground: 'theme:Primary Container', role: headline,
      icon: 'fa:group', align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'PNFEMR,EKJAOB'}
  - name: tripCount
    properties: {background: '#0000ff', foreground: 'theme:Primary Container', role: headline,
      icon: 'fa:truck', align: center, bold: true, font_size: null}
    type: Label
    layout_properties: {grid_position: 'PNFEMR,EQBSIA'}
  - name: spacer_1
    properties: {height: 50.199981689453125}
    type: Spacer
    layout_properties: {grid_position: 'IZMHNF,WMSSHB'}
  - name: label_3
    properties: {text: TOP DRIVERS BY TRIPS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'XZAXAB,AYDMIV'}
  - name: label_4
    properties: {text: TOP INCOME GENERATORS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'XZAXAB,FTARFE'}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Name, data_key: name}
      - {id: VJQQOR, title: Trips, data_key: trips}
      role: tonal-data-grid
      rows_per_page: 10
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: Form1.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {grid_position: 'ELYQIR,HHEWHY'}
  - name: data_grid_2
    properties:
      columns:
      - {id: JKSDUP, title: Name, data_key: name}
      - {id: VJQQOR, title: Amount, data_key: amount}
      role: tonal-data-grid
      rows_per_page: 10
    type: DataGrid
    components:
    - name: repeating_panel_2
      properties: {item_template: Form1.RowTemplate2}
      type: RepeatingPanel
    layout_properties: {grid_position: 'ELYQIR,DACOES'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {role: null, background: 'theme:Surface'}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: button_1
    properties: {text: HOME, background: '#001eff', foreground: 'theme:Primary Container',
      role: tonal-button, icon: 'fa:home', icon_align: right}
    type: Button
    layout_properties: {grid_position: 'OLDPPX,ZDLAPY'}
    data_bindings: []
  - name: button_2
    properties: {text: LOG OUT, background: '#fa0000', foreground: 'theme:On Primary',
      icon: 'fa:sign-out', icon_align: right}
    type: Button
    layout_properties: {grid_position: 'AEQDIS,MHRLZQ'}
