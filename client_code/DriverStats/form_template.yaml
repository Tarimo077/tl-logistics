is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: TOP DRIVERS BY TRIPS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'XIJJVO,ZVBAQS'}
  - name: label_4
    properties: {text: TOP INCOME GENERATORS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'XIJJVO,KIQUVB'}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Name, data_key: name}
      - {id: VJQQOR, title: Trips, data_key: trips}
      role: tonal-data-grid
      rows_per_page: 10
    type: DataGrid
    layout_properties: {grid_position: 'PSWWUB,CUNTWD'}
    components:
    - name: repeating_panel_1
      properties: {item_template: Home.RowTemplate1}
      type: RepeatingPanel
  - name: data_grid_2
    properties:
      columns:
      - {id: JKSDUP, title: Name, data_key: name}
      - {id: VJQQOR, title: Amount, data_key: amount}
      role: tonal-data-grid
      rows_per_page: 10
    type: DataGrid
    layout_properties: {grid_position: 'PSWWUB,NMGGDP'}
    components:
    - name: repeating_panel_2
      properties: {item_template: Home.RowTemplate2}
      type: RepeatingPanel
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'KEDHTS,FUZVYB'}
  - name: label_2
    properties: {text: TOP DRIVER DESTINATIONS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'NVFKQA,QTYHFD'}
  - name: label_3
    properties: {text: TOP DRIVER ORIGINS, align: center, bold: true}
    type: Label
    layout_properties: {grid_position: 'NVFKQA,ICLQJQ'}
  - name: data_grid_3
    properties:
      columns:
      - {id: JKSDUP, title: Name, data_key: driver}
      - {id: VJQQOR, title: Destinations, data_key: destinations}
      rows_per_page: 10
      role: tonal-data-grid
    type: DataGrid
    components:
    - name: repeating_panel_3
      properties: {item_template: DriverStats.RowTemplate3}
      type: RepeatingPanel
    layout_properties: {grid_position: 'NATDHY,QVYPAW'}
  - name: data_grid_4
    properties:
      columns:
      - {id: JKSDUP, title: Name, data_key: driver}
      - {id: VJQQOR, title: Origins, data_key: origins}
      rows_per_page: 10
      role: tonal-data-grid
    type: DataGrid
    components:
    - name: repeating_panel_4
      properties: {item_template: DriverStats.RowTemplate4}
      type: RepeatingPanel
    layout_properties: {grid_position: 'NATDHY,BOGMXB'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {role: null, background: 'theme:Surface Variant'}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: button_1
    properties: {text: HOME, background: '#001eff', foreground: 'theme:Primary Container',
      role: tonal-button, icon: 'fa:home', icon_align: right, align: full}
    type: Button
    layout_properties: {grid_position: 'OLDPPX,ZDLAPY'}
    data_bindings: []
  - name: button_3
    properties: {text: DRIVERS, background: '#0000ff', role: outlined-button, foreground: 'theme:Primary
        Container', icon: 'fa:group', icon_align: right, align: full}
    type: Button
    layout_properties: {grid_position: 'KOCPLA,ORKZTL'}
  - name: button_4
    properties: {text: TRIPS, background: '#0000ff', role: outlined-button, foreground: 'theme:Primary
        Container', icon_align: right, icon: 'fa:truck', align: full}
    type: Button
    layout_properties: {grid_position: 'BSRRNX,WGUABB'}
  - name: button_2
    properties: {text: LOG OUT, background: '#fa0000', foreground: 'theme:On Primary',
      icon: 'fa:sign-out', icon_align: right, align: full}
    type: Button
    layout_properties: {grid_position: 'AEQDIS,MHRLZQ'}
  - name: spacer_2
    properties: {height: 245}
    type: Spacer
    layout_properties: {grid_position: 'SXGWQQ,THBGHE'}
