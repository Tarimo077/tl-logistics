      properties: {item_template: DriverStats.RowTemplate3}
      type: RepeatingPanel
    layout_properties: {grid_position: 'NATDHY,QVYPAW', full_width_row: true}
  - name: data_grid_4
    properties:
      columns:
      - {id: JKSDUP, title: Name, data_key: driver}
